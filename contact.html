  <div class="container">
    <h1 class="brand"><span style="color: white;">Sign Recognition Gesture System</span></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>SRGS</h3>
        <ul>
          <li><i class="fa fa-road"></i> Block-14, Chandigarh University, Gharuan, Punjab</li>
          <li><i class="fa fa-phone"></i> (+91) 8770203998</li>
          <li><i class="fa fa-envelope"></i> info@srgs.ml</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
